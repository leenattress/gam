<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <title>gam</title>
</head>

<body>

  <script
    id="vertex"
    type="x-shader/x-vertex"
  >
  attribute vec2 aVertexPosition;
			
  void main() {
      gl_Position = vec4(aVertexPosition * vec2(1, -1), 0.0, 1.0);
  }	
    </script>

  <script
    id="fragment"
    type="x-shader"
  >
  #ifdef GL_ES
    precision highp float;
    #endif
  
  uniform vec4 uColor;
  
  void main() {
    gl_FragColor = uColor;
    }
</script>

  <canvas id="canvas"></canvas>

  <p>Click the canvas</p>

</body>

</html>
